    <main>
        <div class="page-title">
            <h2>お問い合わせ</h2>
        </div>

        <div class="wrapper">
            <div class="contact-box">
                <h3>お気軽にお問い合わせください。</h3>
                <div class="form-area">
                    <form action="#" method="post">
                        <table>
                            <tr>
                                <td><label for="name">お名前</label></td>
                                <td><span class="required">必須</span></td>
                                <td><input type="text" id="name" name="name" required></td>
                            </tr>
                            <tr>
                                <td><label for="furigana">フリガナ</label></td>
                                <td></td>
                                <td><input type="text" id="furigana" name="furigana"></td>
                            </tr>
                            <tr>
                                <td><label for="phone">電話番号</label></td>
                                <td><span class="required">必須</span></td>
                                <td><input type="tel" id="phone" name="phone" required></td>
                            </tr>
                            <tr>
                                <td><label for="email">メールアドレス</label></td>
                                <td><span class="required">必須</span></td>
                                <td><input type="email" id="email" name="email" required></td>
                            </tr>
                            <tr>
                                <td><label for="email-confirm">メールアドレス（確認用）</label></td>
                                <td><span class="required">必須</span></td>
                                <td><input type="email" id="email-confirm" name="email-confirm" required></td>
                            </tr>
                            <tr>
                                <td><label for="message">お問い合わせ内容</label></td>
                                <td><span class="required">必須</span></td>
                                <td><textarea id="message" name="message" required></textarea></td>
                            </tr>
                        </table>
                    </form>
                    <div class="button">
                        <button type="submit" class="btn">送信</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
